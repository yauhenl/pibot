allprojects {
    group = 'com.yauhenl'
    version = '1.0'
}

subprojects {
    buildscript {
        repositories {
            mavenCentral()
            maven {
                url "https://plugins.gradle.org/m2/"
            }
        }
    }

    apply plugin: 'java'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}
